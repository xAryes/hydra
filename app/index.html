<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hydra — Self-Replicating Agent Economy</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg: #0a0a0f;
      --card: #12121a;
      --border: #1e1e2e;
      --text: #e0e0e0;
      --muted: #888;
      --accent: #7c3aed;
      --green: #22c55e;
      --amber: #f59e0b;
      --red: #ef4444;
      --cyan: #06b6d4;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Mono', 'Fira Code', monospace;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }
    .container { max-width: 1200px; margin: 0 auto; padding: 24px; }

    /* Header */
    .header {
      text-align: center;
      padding: 48px 0 32px;
      border-bottom: 1px solid var(--border);
      margin-bottom: 32px;
    }
    .header h1 {
      font-size: 48px;
      font-weight: 800;
      background: linear-gradient(135deg, var(--accent), var(--cyan));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -2px;
    }
    .header p {
      color: var(--muted);
      font-size: 16px;
      margin-top: 8px;
    }

    /* Stats strip */
    .stats {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      margin-bottom: 32px;
    }
    .stat-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
    }
    .stat-card .label { color: var(--muted); font-size: 12px; text-transform: uppercase; letter-spacing: 1px; }
    .stat-card .value { font-size: 32px; font-weight: 700; margin-top: 4px; }
    .stat-card .value.green { color: var(--green); }
    .stat-card .value.accent { color: var(--accent); }
    .stat-card .value.amber { color: var(--amber); }
    .stat-card .value.cyan { color: var(--cyan); }

    /* Agent tree */
    .tree-section { margin-bottom: 32px; }
    .tree-section h2 {
      font-size: 20px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .agent-tree {
      display: flex;
      flex-direction: column;
      gap: 0;
    }

    .agent-node {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px 20px;
      margin-bottom: 8px;
      position: relative;
      transition: border-color 0.2s;
    }
    .agent-node:hover { border-color: var(--accent); }
    .agent-node.root { border-left: 3px solid var(--accent); }
    .agent-node.child { border-left: 3px solid var(--cyan); margin-left: 40px; }
    .agent-node.grandchild { border-left: 3px solid var(--green); margin-left: 80px; }

    .agent-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .agent-name {
      font-size: 16px;
      font-weight: 600;
    }
    .agent-spec {
      font-size: 12px;
      color: var(--cyan);
      background: rgba(6, 182, 212, 0.1);
      padding: 2px 8px;
      border-radius: 4px;
    }
    .agent-meta {
      display: flex;
      gap: 24px;
      margin-top: 8px;
      font-size: 13px;
      color: var(--muted);
    }
    .agent-meta span { display: flex; align-items: center; gap: 4px; }
    .agent-meta .earned { color: var(--green); }
    .agent-meta .calls { color: var(--amber); }

    .pulse {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--green);
      display: inline-block;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    /* Connection lines */
    .spawn-line {
      width: 2px;
      height: 24px;
      background: var(--border);
      margin-left: 20px;
    }
    .child .spawn-line { margin-left: 60px; }

    /* Activity log */
    .log-section h2 { margin-bottom: 16px; }
    .log {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      max-height: 300px;
      overflow-y: auto;
      font-family: 'SF Mono', 'Fira Code', monospace;
      font-size: 13px;
    }
    .log-entry {
      padding: 4px 0;
      border-bottom: 1px solid var(--border);
    }
    .log-entry:last-child { border-bottom: none; }
    .log-entry .time { color: var(--muted); margin-right: 8px; }
    .log-entry .spawn { color: var(--accent); }
    .log-entry .earn { color: var(--green); }
    .log-entry .service { color: var(--cyan); }

    /* Controls */
    .controls {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
    }
    button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 600;
      transition: opacity 0.2s;
    }
    button:hover { opacity: 0.85; }
    button:disabled { opacity: 0.4; cursor: not-allowed; }
    button.secondary {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
    }

    .status-bar {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 8px 16px;
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 24px;
      display: flex;
      justify-content: space-between;
    }
    .status-bar .connected { color: var(--green); }
    .status-bar .disconnected { color: var(--red); }

    @media (max-width: 768px) {
      .stats { grid-template-columns: repeat(2, 1fr); }
      .agent-node.child { margin-left: 20px; }
      .agent-node.grandchild { margin-left: 40px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>HYDRA</h1>
      <p>Self-Replicating Agent Economy on Solana</p>
    </div>

    <div class="status-bar">
      <span>API: <span id="api-status" class="disconnected">connecting...</span></span>
      <span>Last update: <span id="last-update">—</span></span>
    </div>

    <div class="stats">
      <div class="stat-card">
        <div class="label">Active Agents</div>
        <div class="value accent" id="total-agents">0</div>
      </div>
      <div class="stat-card">
        <div class="label">Total Earnings</div>
        <div class="value green" id="total-earnings">0 SOL</div>
      </div>
      <div class="stat-card">
        <div class="label">Service Calls</div>
        <div class="value amber" id="total-calls">0</div>
      </div>
      <div class="stat-card">
        <div class="label">Spawn Events</div>
        <div class="value cyan" id="total-spawns">0</div>
      </div>
    </div>

    <div class="controls">
      <button id="btn-simulate" onclick="simulate(10)">Simulate 10 Calls</button>
      <button id="btn-simulate-50" onclick="simulate(50)" class="secondary">Simulate 50 Calls</button>
      <button id="btn-refresh" onclick="refresh()" class="secondary">Refresh</button>
    </div>

    <div class="tree-section">
      <h2><span class="pulse"></span> Agent Lineage Tree</h2>
      <div id="agent-tree" class="agent-tree">
        <div style="color: var(--muted); padding: 20px; text-align: center;">Connecting to Hydra...</div>
      </div>
    </div>

    <div class="log-section">
      <h2>Activity Log</h2>
      <div id="activity-log" class="log">
        <div class="log-entry"><span class="time">--:--:--</span> Waiting for connection...</div>
      </div>
    </div>
  </div>

  <script>
    const API = 'http://localhost:3100';
    const log = [];

    function addLog(type, message) {
      const now = new Date().toLocaleTimeString();
      log.unshift({ time: now, type, message });
      if (log.length > 100) log.pop();
      renderLog();
    }

    function renderLog() {
      const el = document.getElementById('activity-log');
      el.innerHTML = log.map(e =>
        `<div class="log-entry"><span class="time">${e.time}</span><span class="${e.type}">${e.message}</span></div>`
      ).join('');
    }

    function renderTree(tree, depth = 0) {
      if (!tree) return '';
      const cls = depth === 0 ? 'root' : depth === 1 ? 'child' : 'grandchild';
      const earned = (tree.totalEarned / 1e9).toFixed(4);
      const children = (tree.children || []).map(c => renderTree(c, depth + 1)).join('');

      return `
        <div class="agent-node ${cls}">
          <div class="agent-header">
            <span class="agent-name"><span class="pulse"></span> ${tree.name}</span>
            <span class="agent-spec">${tree.specialization}</span>
          </div>
          <div class="agent-meta">
            <span>Depth: ${tree.depth}</span>
            <span class="earned">Earned: ${earned} SOL</span>
            <span class="calls">Calls: ${tree.serviceCallCount || 0}</span>
            <span>Children: ${(tree.children || []).length}</span>
          </div>
        </div>
        ${children}
      `;
    }

    async function refresh() {
      try {
        const [statsRes, treeRes] = await Promise.all([
          fetch(`${API}/stats`),
          fetch(`${API}/tree`),
        ]);
        const stats = await statsRes.json();
        const tree = await treeRes.json();

        document.getElementById('total-agents').textContent = stats.totalAgents;
        document.getElementById('total-earnings').textContent = stats.totalEarnings.toFixed(4) + ' SOL';
        document.getElementById('total-calls').textContent = stats.totalServiceCalls;
        document.getElementById('total-spawns').textContent = stats.totalSpawns;
        document.getElementById('agent-tree').innerHTML = renderTree(tree);
        document.getElementById('api-status').className = 'connected';
        document.getElementById('api-status').textContent = 'connected';
        document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
      } catch (err) {
        document.getElementById('api-status').className = 'disconnected';
        document.getElementById('api-status').textContent = 'disconnected';
      }
    }

    async function simulate(count) {
      const btn = document.getElementById('btn-simulate');
      btn.disabled = true;
      btn.textContent = `Simulating ${count}...`;
      addLog('service', `Simulating ${count} service calls...`);

      try {
        const res = await fetch(`${API}/simulate`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ calls: count }),
        });
        const data = await res.json();

        data.results.forEach(r => {
          if (r.success) {
            addLog('earn', `${r.agent} (${r.specialization}) completed service call`);
          }
        });

        if (data.agentsAfter > (parseInt(document.getElementById('total-agents').textContent) || 0)) {
          addLog('spawn', `NEW AGENT SPAWNED! Total agents: ${data.agentsAfter}`);
        }

        await refresh();
      } catch (err) {
        addLog('service', `Error: ${err.message}`);
      }

      btn.disabled = false;
      btn.textContent = 'Simulate 10 Calls';
    }

    // Auto-refresh every 3 seconds
    setInterval(refresh, 3000);
    refresh();
  </script>
</body>
</html>
